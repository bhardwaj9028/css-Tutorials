<html>

<head>
    <title>Text-Shadow</title>
    <style>
        h1 {
            color: white;
            font-family: arial;
            font-size: 80px;

            /*        left & right       top & bottom       blur-radius    color */
            text-shadow: 2px 2px 1px red;

            text-shadow: 2px 2px 1px red, 4px 4px 1px green, 6px 6px 1px blue;
            /*  multiple shadow*/

            text-shadow: -2px -2px 1px red;


        }
    </style>
</head>

<body>
    <h1>Yahoo Baba : CSS Text-Shadow</h1>

    <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc elit dolor, ornare in tempus vel, cursus vitae
        turpis. Curabitur aliquam commodo dolor vulputate porttitor. Vivamus ut sodales lacus, in semper libero.
        Phasellus malesuada tincidunt elit vitae feugiat.
    </p>

</body>

</html>
