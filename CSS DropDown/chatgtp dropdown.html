<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline-block;
      position: relative;
    }

    nav a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    nav ul.submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      padding: 0;
    }

    nav li:hover>ul.submenu {
      display: block;
    }

    nav ul.submenu li {
      display: block;
    }
  </style>
</head>

<body>
  <nav>

    <ul>
      <li><a href="#">Home</a></li>
      <li>
        <a href="#">Services</a>
        <ul class="submenu">
          <li><a href="#">Service 1</a></li>
          <li><a href="#">Service 2</a></li>
          <li><a href="#">Service 3</a></li>
        </ul>
      </li>


      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>

</html>
