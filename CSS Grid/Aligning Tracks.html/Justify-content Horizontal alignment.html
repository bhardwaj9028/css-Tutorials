<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Grid</title>
    <style>
        body {
            font-family: arial, helvetica;
        }

        h1 {
            padding: 0 0 0 40px;
        }

        .container {
            background: #eee;
            width: 700px;
            height: 700px;
            margin: 45px auto 0;

            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-template-rows: repeat(2, 100px);
            grid-gap: 15px;
            grid-auto-rows: 50px;


            /* justify-content me  Horizontal alignment hota hai    aur  iski  total  7 proprties hai     start,  end ,  center , stretch ,  space-around , space-between , space-evenly */

            /* aur isme pura ka pura items ek sath align ho jayega   yani   sare div  ek sath idhar uadhar honge */
            /* justify-content: center; */
            justify-content: space-between;


        }

        .item1 {
            background: orangered;
        }

        .item2 {
            background: yellowgreen;
        }

        .item3 {
            background: MEDIUMPURPLE;
            grid-row: span 3;
        }

        .item4 {
            background: hotpink;
        }

        .item5 {
            background: royalblue;
        }

        .item6 {
            background: ORCHID;

        }

        .item7 {
            background: goldenrod;
            grid-column: span 2;


        }

        .item8 {
            background: #7DCEA0;
        }

        .items {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Yahoo Baba : CSS Grid Tracks Alignment</h1>

    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
        <div class="items item6">Six</div>
        <div class="items item7">Seven</div>
        <div class="items item8">Eight</div>

    </div>
</body>

</html>
