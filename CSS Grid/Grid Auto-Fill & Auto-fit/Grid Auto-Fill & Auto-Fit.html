<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Grid</title>
    <style>
        body {
            font-family: arial, helvetica;
        }

        h1 {
            padding: 0 0 0 40px;
        }

        .container {
            background: lightgrey;
            width: 80%;
            margin: 50px auto 0;

            display: grid;


            /* Auto-Fill &  Auto-Fit */

            /* auto fill  hum isliye use karte hai ki jab  koi jagag khali hai aur hum chahte  hai ki wo jagah kisi box se bhar jaye to hum  iski liye    auto fill ka use karte hai     auto-fit v same work karta hai likin isme thoda sa diffrence hai           auto-fill   aage space chhor deata hai dusare div ki liye    aur     auto-fit  jagah nhi chorta dusare div ki liye   */
            grid-template-columns: repeat(Auto-fill, 100px);
            grid-template-rows: repeat(2, 100px);



        }

        .item1 {
            background: orangered;
        }

        .item2 {
            background: yellowgreen;
        }

        .item3 {
            background: MEDIUMPURPLE;
        }

        .item4 {
            background: hotpink;
        }

        .item5 {
            background: royalblue;
        }

        .item6 {
            background: goldenrod;
        }

        .item7 {
            background: ORCHID;
        }

        .item8 {
            background: #7DCEA0;
        }

        .items {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Yahoo Baba : CSS Grid Auto-fill and Auto-fit</h1>

    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
    </div>
</body>

</html>
