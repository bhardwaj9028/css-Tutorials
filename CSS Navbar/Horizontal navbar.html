<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
            list-style: none;
        }


        ul {
            background-color: rgb(82, 155, 9);
            border-radius: 10px;
        }


        ul li {
            display: inline-block;
            padding: 15px;

        }


        ul li a {
            text-decoration: none;
            color: rgb(235, 226, 226);
            font-size: 20px;
            font-weight: bold;

        }

        .float {
            float: right;
        }


        li:hover a {
            color: rgb(216, 8, 8);
            background-color: black;
            padding: 15px;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">gallery</a></li>
        <li class="float"><a href="#">course</a></li>
    </ul>
</body>

</html>
