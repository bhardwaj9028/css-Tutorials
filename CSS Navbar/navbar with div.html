<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0%;
        }


        .main {
            background-color: rgb(24, 22, 107);
            border-radius: 10px;

        }


        .a {
            float: left;
            padding: 15px;
            color: rgb(216, 216, 216);
            font-weight: bolder;
        }


        .left {
            float: right;
            padding: 15px;
            color: rgb(194, 182, 10);
            font-weight: bolder;
        }



        .a:hover {
            background-color: chartreuse;
            color: crimson;
        }


        .left:hover {
            background-color: magenta;
            color: black;
        }

        #clear {
            clear: both;



        }
    </style>
</head>

<body>
    <div class="main">
        <div class="a">Home</div>
        <div class="a">Courses</div>
        <div class="a">Gallery</div>
        <div class="a">Contact</div>
        <div class="left">Search</div>

        <div id="clear"></div>
    </div>
</body>

</html>
