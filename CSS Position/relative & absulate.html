<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .prente {
            width: 400px;
            height: 300px;
            border: 4px solid red;
            background-color: rgb(80, 63, 80);
            margin: auto;
            margin-top: 20px;
            position: relative;
            /*    position: relative;  aapne hi jagah se calculate karna start kar deata hai       jaha pe wo rahta hai wahi se          aur  ye  aapni jagah se jaha se hatata hai us khali jagah pe kisi ko aane v nhi deata hai    */


        }




        .child-1 {
            width: 100px;
            height: 60px;
            border: 4px solid rgb(25, 0, 255);
            background-color: rgb(226, 158, 10);
            float: left;

        }



        .child-2 {
            width: 100px;
            height: 60px;
            border: 4px solid rgb(25, 0, 255);
            background-color: rgb(36, 214, 23);
            float: left;
            position: absolute;
            /*   aur  position: absolute;  apne prente div se calculation start karta hai       jo  nearest parente div hota hai         aur agar isko  prente div nhi milta to ye sidha body se calculation start karta hai                 aur   ye  aapni jagah pe dusare elements ko aane deata hai    ye space leke nhi baithata hai   */
            bottom: 0%;

        }


        .child-3 {
            width: 100px;
            height: 60px;
            border: 4px solid rgb(25, 0, 255);
            background-color: rgb(240, 223, 240);
            float: left;
            position: absolute;
            right: 0%;
            bottom: 0%;


        }
    </style>
</head>

<body>

    <div class="prente">
        <div class="child-1"></div>
        <div class="child-2"></div>
        <div class="child-3"></div>
    </div>

</body>

</html>
