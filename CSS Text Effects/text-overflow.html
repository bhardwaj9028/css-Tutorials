<!-- clip              Default value. The text is clipped and not accessible
ellipsis           Render an ellipsis ("...") to represent the clipped text
string             Render the given string to represent the clipped text
initial          Sets this property to its default value. Read about initial
inherit           Inherits this property from its parent element. Read about inherit

 -->















<html>

<head>
    <title>Text-Overflow</title>
    <style>
        #box {
            width: 400px;
            border: 2px solid black;



            /*   total 5 value hai  commnent karki ek ek check kar skte ho*/
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* text-overflow: "etc ";            ""  ise browser support nhi karta hai*/
            text-overflow: clip;

        }
    </style>
</head>

<body>
    <h1>Yahoo Baba : CSS Text-Overflow</h1>

    <div id="box">

        malesuada tincidunt elit vitae feugiat.
    </div>

</body>

</html>
