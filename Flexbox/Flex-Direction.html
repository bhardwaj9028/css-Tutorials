<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Flexbox</title>
    <style>
        body {
            font-family: arial, helvetica;
        }

        h1 {
            padding: 0 0 0 40px;
        }

        .container {
            background: #eee;
            width: 600px;
            margin: 50px auto 0;
            padding: 10px;
            border: 3px solid #000;

            display: flex;

            /* flex-direction  ke total 4 properties hai       row ,  row-reverse ,  column ,  column-reverse  */

            /*flex-direction: row;     by defout*/
            /*flex-direction: row-reverse;*/
            flex-direction: column;
            /*flex-direction: column-reverse;*/
        }

        .items {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        .item1 {
            background: orangered;
        }

        .item2 {
            background: yellowgreen;
        }

        .item3 {
            background: MEDIUMPURPLE;
        }

        .item4 {
            background: hotpink;
        }
    </style>
</head>

<body>
    <h1>Yahoo Baba : CSS Flexbox</h1>

    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
    </div>
</body>

</html>
