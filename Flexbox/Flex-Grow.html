<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Flexbox</title>
    <style>
        body {
            font-family: arial, helvetica;
        }

        h1 {
            padding: 0 0 0 40px;
        }

        .container {
            background: #eee;
            margin: 50px auto 0;
            padding: 10px;
            border: 3px solid #000;

            display: flex;
        }

        .items {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin: 0px;

            /* flex-grow  ye  width ki jaise kam karta hai  aur isko container me nhi lagana hai   div me lagana hai     aur   1  dene par sabko baraber width de dega   aur  agar kisi item ki width jayada karna chahte hai to us itme me jaki  2  3  4 aise de skte hai */
            flex-grow: 1;
        }

        .item1 {
            background: orangered;
            flex-grow: 3;
        }

        .item2 {
            background: yellowgreen;
        }

        .item3 {
            background: MEDIUMPURPLE;
            flex-grow: 2;
        }

        .item4 {
            background: hotpink;
        }

        .item5 {
            background: royalblue;
        }
    </style>
</head>

<body>
    <h1>Yahoo Baba : CSS Flexbox</h1>

    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
    </div>
</body>

</html>
