<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Flexbox</title>
  <style>
    body {
      font-family: arial, helvetica;
    }

    h1 {
      padding: 0 0 0 40px;
    }

    .container {
      background: #eee;
      margin: 50px;
      padding: 0px;
      border: 3px solid #000;
      /*width: 600px;*/
      display: flex;
    }

    .items {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      padding: 0px;
      margin: 0px;
      height: 60px;
      width: 200px;
    }

    .item1 {
      background: orangered;
      /*flex-basis: 200px;*/
      /*flex-shrink: 0;*/
      flex: 0 1 200px;
    }

    .item2 {
      background: yellowgreen;
    }

    .item3 {
      background: MEDIUMPURPLE;
    }

    .item4 {
      background: hotpink;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <h1>Yahoo Baba : CSS Flexbox</h1>

  <div class="container">
    <div class="items item1">One</div>
    <div class="items item2">Two</div>
    <div class="items item3">Three</div>
    <div class="items item4">Four</div>
  </div>
</body>

</html>
