<!DOCTYPE html>
<html>

<head>
    <title>Navbar with Logo</title>
    <style>
        nav {
            background-color: #f0f0f0;
            height: 50px;
        }

        .navbar {
            max-width: 960px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2em;
            text-decoration: none;
            color: #333;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
        }

        li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar">
            <a href="#" class="logo">Logo</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <!-- Rest of the page content -->
    </div>
</body>

</html>
