<!DOCTYPE html>
<html>

<head>
    <title>Navbar with Logo, Search Button, and Shopping Icon</title>
    <style>
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css");

        nav {
            background-color: #f0f0f0;
            height: 50px;
        }

        .navbar {
            max-width: 960px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2em;
            text-decoration: none;
            color: #333;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
        }

        li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #ddd;
        }

        .search {
            display: flex;
            align-items: center;
        }

        .search input[type="text"] {
            height: 30px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .search button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px;
            margin-left: 10px;
            cursor: pointer;
        }

        .search button:hover {
            background-color: #45a049;
        }

        .shopping-icon {
            color: #333;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar">
            <a href="#" class="logo">Logo</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="shopping-icon">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </nav>
    <div class="content">
        <!-- Rest of the page content -->
    </div>
</body>

</html>
