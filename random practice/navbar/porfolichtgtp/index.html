<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Main content styles */
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Portfolio section */
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .portfolio-item {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .portfolio-item img {
            width: 100%;
            border-radius: 4px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .portfolio {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <div class="container">
        <h2>My Work</h2>

        <div class="portfolio">
            <div class="portfolio-item">
                <img src="photo.jpeg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
            </div>

            <div class="portfolio-item">
                <img src="photo.jpeg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
            </div>

            <div class="portfolio-item">
                <img src="photo.jpeg" alt="Project 3">
                <h3>Project 3</h3>
                <p>Description of project 3.</p>
            </div>

            <!-- Add more portfolio items as needed -->

        </div>
    </div>
</body>

</html>
