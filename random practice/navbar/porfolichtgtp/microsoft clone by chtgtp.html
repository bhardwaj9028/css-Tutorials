<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Clone</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Main content styles */
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Navigation styles */
        nav {
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        /* Content section styles */
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .content-item {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .content-item img {
            width: 100%;
            border-radius: 4px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Microsoft Clone</h1>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <div class="content">
            <div class="content-item">
                <img src="image1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of product 1.</p>
            </div>

            <div class="content-item">
                <img src="image2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Description of product 2.</p>
            </div>

            <div class="content-item">
                <img src="image3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>Description of product 3.</p>
            </div>

            <!-- Add more content items as needed -->

        </div>
    </div>

    <footer>
        <p>&copy; 2023 Microsoft Clone. All rights reserved.</p>
    </footer>
</body>

</html>
